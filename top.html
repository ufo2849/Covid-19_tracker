<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Group 6">
  <meta name="description" content="Home page the Covid-19 Tracker.">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.6.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.0.0-beta.8"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@5.1.3"></script>
  <script type="text/javascript" src="./top.js"></script>
  <script type="text/javascript" src="./covid.js"></script>
  <link rel="stylesheet" href="styles.css"/>
  <title>Covid-19 Tracker</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Daily Cases</a></li>
        <li><a href="world.html">World Average</a></li>
        <li class="selected">Top Countries</li>
      </ul>
    </nav>
    <div class="name">
      <h1>Top Countries</h1>
    </div>
  </header>
  <div class="page">
    <article class="content">

      <h1>Top Countries</h1>
      <ul>
        <li>Total Cases
          <select id="selectNumber" onchange="NumberSelection(this)">
            <option>5</option>
            <option>10</option>
            <option>15</option>
            <option>20</option>
          </select>
        </li>

        <li>Total Deaths
          <select id="selectNumber" onchange="NumberSelection2(this)">
            <option>5</option>
            <option>10</option>
            <option>15</option>
            <option>20</option>
          </select>
        </li>

        <li>Total Recovered
          <select id="selectNumber3" onchange="NumberSelection3(this)">
            <option>5</option>
            <option>10</option>
            <option>15</option>
            <option>20</option>
          </select>
        </li>
      </ul>

      <table id ="tableTop">
        <tr>
          <th>Rank</th>
          <th>Country</th>
          <th>Total Cases</th>
          <th>Total Deaths</th>
          <th>Total Recovered</th>


        </tr>

      </table>


      <br>
      <div></div>
    </article>
  </div>
</body>
</html>
